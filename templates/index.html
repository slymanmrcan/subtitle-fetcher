        <div class="space-y-3">
            <!-- URL Input -->
            <input type="text" id="videoUrl" placeholder="YouTube video linkini buraya yapÄ±ÅŸtÄ±rÄ±n..."
                class="w-full px-4 py-3.5 rounded-xl border-2 border-purple-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all text-gray-700 bg-white shadow-sm">

                    <option value="en">ğŸ‡¬ğŸ‡§ English</option>

                    <option value="fr">ğŸ‡«ğŸ‡· FranÃ§ais</option>
                    <option value="es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</option>
                </select>

                <select id="browserSelect" title="TarayÄ±cÄ±"

                    <option value="none">ğŸš« Ã‡erezsiz</option>
                </select>

                <button onclick="fetchSubtitles()" id="fetchBtn"
                    class="sm:w-auto bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-xl transition-all shadow-md hover:shadow-lg active:scale-95 disabled:opacity-50">

                    <p id="errorMsg" class="font-semibold mb-1"></p>
                    <div id="advice429" class="hidden text-xs space-y-0.5 mt-2 text-red-700">
                        <p>ğŸ’¡ <strong>Ã‡Ã¶zÃ¼m:</strong> KullandÄ±ÄŸÄ±nÄ±z tarayÄ±cÄ±yÄ± seÃ§in ve YouTube'da giriÅŸ yapÄ±lÄ±
                            olduÄŸundan emin olun.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loader" class="hidden flex justify-center items-center py-6">
            <div class="animate-spin rounded-full h-8 w-8 border-t-3 border-b-3 border-purple-600"></div>

    </div>

    <!-- Results Section -->
    <div id="resultCard" class="hidden max-w-6xl mx-auto animate-fade-in">
        <div class="glass rounded-2xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-purple-700 p-4 md:p-5">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-3">
                    <h2 id="videoTitle" class="text-lg md:text-xl font-semibold text-white flex-1"></h2>
                    <div class="flex gap-2 flex-wrap">
                        <button onclick="changeFontSize(-2)"
                            class="px-2.5 py-1.5 bg-white/20 hover:bg-white/30 text-white rounded-lg font-semibold transition-all text-sm backdrop-blur"
                            title="KÃ¼Ã§Ã¼lt">A-</button>
                        <button onclick="changeFontSize(0)"
                            class="px-2.5 py-1.5 bg-white/20 hover:bg-white/30 text-white rounded-lg font-semibold transition-all text-sm backdrop-blur"
                            title="Normal">A</button>
                        <button onclick="changeFontSize(2)"
                            class="px-2.5 py-1.5 bg-white/20 hover:bg-white/30 text-white rounded-lg font-semibold transition-all text-sm backdrop-blur"
                            title="BÃ¼yÃ¼lt">A+</button>

                        <button onclick="copyToClipboard()"
                            class="flex items-center gap-1.5 px-3 py-1.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-all text-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                            </svg>
                            Kopyala
                        </button>

                        <button onclick="downloadText()"
                            class="flex items-center gap-1.5 px-3 py-1.5 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium transition-all text-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            Ä°ndir
                        </button>
                    </div>
                </div>

                <!-- Statistics -->
                <div id="stats" class="flex gap-4 mt-3 text-sm text-white/90">
                    <span>ğŸ“Š <strong id="wordCount">0</strong> kelime</span>
                    <span>ğŸ“ <strong id="charCount">0</strong> karakter</span>
                    <span>â±ï¸ <strong id="readTime">0</strong> dk</span>
                </div>
            </div>

            <!-- Subtitle Text -->
            <div class="p-5 md:p-6 bg-white">
                <div class="max-h-[70vh] overflow-y-auto pr-2 subtitle-text" id="cleanedText">
                    <!-- Text content goes here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentContent = "";
        let currentTitle = "";
        let currentFontSize = 16;

        async function fetchSubtitles() {
            const url = document.getElementById('videoUrl').value;
            const lang = document.getElementById('langSelect').value;
            const browser = document.getElementById('browserSelect').value;
            const fetchBtn = document.getElementById('fetchBtn');
            const loader = document.getElementById('loader').classList;
            const resultCard = document.getElementById('resultCard').classList;
            const errorBox = document.getElementById('errorBox').classList;
            const advice429 = document.getElementById('advice429').classList;

            if (!url) return alert("LÃ¼tfen bir YouTube linki girin.");

            fetchBtn.disabled = true;
            loader.remove('hidden');
            resultCard.add('hidden');
            errorBox.add('hidden');
            advice429.add('hidden');

            try {
                const response = await fetch('/fetch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, lang: lang, browser: browser })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('videoTitle').innerText = data.title;
                    document.getElementById('cleanedText').innerText = data.content;
                    currentContent = data.content;
                    currentTitle = data.title;

                    updateStats(data.content);
                    resultCard.remove('hidden');

                    setTimeout(() => {
                        document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                } else {
                    document.getElementById('errorMsg').innerText = data.error || "Bir hata oluÅŸtu.";
                    if (response.status === 429) advice429.remove('hidden');
                    errorBox.remove('hidden');
                }
            } catch (err) {
                document.getElementById('errorMsg').innerText = "BaÄŸlantÄ± hatasÄ± oluÅŸtu.";
                errorBox.remove('hidden');
            } finally {
                fetchBtn.disabled = false;
                loader.add('hidden');
            }
        }

        function updateStats(text) {
            const words = text.trim().split(/\s+/).length;
            const chars = text.length;
            const readTime = Math.ceil(words / 200);

            document.getElementById('wordCount').innerText = words.toLocaleString('tr-TR');
            document.getElementById('charCount').innerText = chars.toLocaleString('tr-TR');
            document.getElementById('readTime').innerText = readTime;
        }

        function changeFontSize(delta) {
            const textElement = document.getElementById('cleanedText');
            if (delta === 0) {
                currentFontSize = 16;
            } else {
                currentFontSize = Math.max(12, Math.min(24, currentFontSize + delta));
            }
            textElement.style.fontSize = currentFontSize + 'px';
        }

        async function copyToClipboard() {
            if (!currentContent) return;

            try {
                await navigator.clipboard.writeText(currentContent);

                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg> KopyalandÄ±!';
                btn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                btn.classList.add('bg-green-500');

                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                    btn.classList.remove('bg-green-500');
                }, 2000);
            } catch (err) {
                alert('Kopyalama baÅŸarÄ±sÄ±z.');
            }
        }

        function downloadText() {
            if (!currentContent) return;
            fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: currentContent, title: currentTitle })
            }).then(resp => resp.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${currentTitle}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                });
        }
    </script>
</body>
